<script id="predictions-results" type="text/x-handlebars-template">
<p>Arriving in..</p>
	{{#each myPredictions}}
		{{#if myPredictionsMin}}
	    	<p>{{myPredictionsMin}} min ({{myPredictionsSec}} sec)</p>
	    
	    {{else}}
	    	<p>{{myPredictions}}</p>
	    {{/if}}
	{{/each}}
	<p style="margin-top:15px; font-size:1.2em; color: #000;">Last Updated on {{timeUpdated}}</p>
</script>
